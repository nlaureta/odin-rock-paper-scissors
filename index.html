<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="top-layer">
        <div class="header">
            <div class="logo">
                ROCK PAPER SCISSOR
            </div>
        </div>
    </div>

    <div class="button-container">
        <div id="results">
            <div id="win-lose-text"></div>
            <div id="text-result"></div>
            <div id="visual-result">
                <div class="playerImage-container">
                    <div><img id="player-image" src="./images/questionMark.png"></div>
                    <div class="playerScore">Player: 0</div>
                </div>
                <div class="computerImage-container">
                    <div><img id="computer-image" src="./images/questionMark.png"></div>
                    <div class="computerScore">Computer: 0</div>
                </div>

            </div>
        </div>

        <div id="middleText"></div>
        <div id="restartButton"></div>

        <div id="buttons">
            <button id="rock">
                <div><img src="./images/rock.png" width="200px"> </div>
                <div>Rock</div>
            </button>
            <button id="paper">
                <div><img src="./images/paper.png" width="200px"> </div>
                <div>Paper</div>
            </button>
            <button id="scissor">
                <div><img src="./images/scissor.png" width="176.5px"> </div>
                <div>Scissor</div>
            </button>
        </div>
    </div>
</body>

</html>
